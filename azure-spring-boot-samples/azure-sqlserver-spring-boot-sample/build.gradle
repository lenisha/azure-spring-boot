plugins {
    id 'io.franzbecker.gradle-lombok' version '1.8'
}

description = 'Azure SQL Server Spring Boot Starter Sample'

dependencies {
    compile group: 'com.microsoft.azure', name: 'azure-sqlserver-spring-boot-starter', version:"${azureSpringBootStartersVersion}"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
}
